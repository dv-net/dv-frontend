<!doctype html>
<html lang="en">
	<head>
		<style>
			#loader {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background-color: white;
				padding: 2rem;
				display: flex;
				justify-content: center;
				align-items: center;
				box-sizing: border-box;
				margin: 0;
				overflow: hidden;
			}

			#loader-container {
				box-sizing: border-box;
				max-width: calc(600px + 4rem);
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.1/lottie.min.js"></script>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex, nofollow">
		<title>Payment by cryptocurrency</title>

		<link rel="apple-touch-icon" sizes="180x180" href="%BASE_URL%/static/favicon-180.png" />
		<link rel="icon" type="image/svg+xml" href="%BASE_URL%/static/favicon.svg" />
		<link rel="icon" type="image/png" sizes="192x192" href="%BASE_URL%/static/favicon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%BASE_URL%/static/favicon-512.png" />
	</head>
	<body>
		<div id="loader">
			<div id="loader-container"></div>
		</div>
		<div id="app"></div>

		<script async defer>
			const loaderContainer = document.getElementById("loader-container");
			const app = document.getElementById("app");
			const body = document.body;
			app.style.overflow = "hidden";
			body.style.overflow = "hidden";
			lottie.loadAnimation({
				container: loaderContainer,
				renderer: "svg",
				loop: true,
				autoplay: true,
				path: "/pay/static/mainLoader.json",
				rendererSettings: {
					progressiveLoad: true,
					useCPU: false
				}
			});
		</script>

		<script defer type="module" src="/src/main.js"></script>
	</body>
</html>
