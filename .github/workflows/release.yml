name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          echo "VITE_API_URL=/api/v1" > apps/dv-admin/.env
          echo "VITE_API_URL=/api/v1" > apps/pay/.env
          echo "VITE_PROJECT_ID_CONNECT_WALLET=${{ secrets.VITE_PROJECT_ID_CONNECT_WALLET }}" >> apps/pay/.env
          echo "VITE_APP_VERSION=${GITHUB_REF_NAME} (${GITHUB_SHA::7})" >> .env
          yarn build-only

      - name: Verify .env file
        run: |
          if grep -q "VITE_PROJECT_ID_CONNECT_WALLET=" apps/pay/.env; then
            echo "✅ VITE_PROJECT_ID_CONNECT_WALLET variable found in apps/pay/.env"
            # Проверяем, что значение не пустое (без вывода самого значения)
            if grep -q "VITE_PROJECT_ID_CONNECT_WALLET=$" apps/pay/.env; then
              echo "❌ Warning: VITE_PROJECT_ID_CONNECT_WALLET appears to be empty"
              exit 1
            fi
          else
            echo "❌ Error: VITE_PROJECT_ID_CONNECT_WALLET variable not found in apps/pay/.env"
            exit 1
          fi

      - name: Pack build
        run: |
          mkdir -p artifacts
          cd dist
          tar -czvf ../artifacts/dv-frontend.${GITHUB_REF_NAME}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dv-frontend-${{ github.ref_name }}
          path: artifacts/dv-frontend.${{ github.ref_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dv-frontend-${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dv-frontend.${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
