name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - stage

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    env:
      ROOT_PATH: ${{ github.event.inputs.environment == 'dev' && '/home/server/dv-go-frontend' || '/home/server/dv-frontend' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'yarn'

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy project to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "rm -rf $ROOT_PATH/new || true"
          rsync -av --exclude='.git' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$ROOT_PATH/new

      - name: Copy .env file
        run: |
          rsync -av .env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$ROOT_PATH/new/.env

      - name: Install dependencies and build
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd $ROOT_PATH/new
          source ~/.nvm/nvm.sh
          nvm use 22.18.0
          npm install -g yarn
          yarn install
          yarn build-only
          rm -rf .git
          EOF

      - name: Swap current and old
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd $ROOT_PATH
          rm -rf old || true
          if [ -d current ]; then mv current old; fi
          mv new current
          EOF
